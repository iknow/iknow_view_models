version: 2.1

executors:
  ruby-pg:
    parameters:
      ruby-version:
        type: string
        default: "2.7"
      pg-version:
        type: string
        default: "11"
      gemfile:
        type: string
        default: "Gemfile"
    environment:
      PGHOST: 127.0.0.1
      PGUSER: eikaiwa
    docker:
      - image: cimg/ruby:<< parameters.ruby-version >>
        environment:
          BUNDLE_JOBS: 3
          BUNDLE_RETRY: 3
          BUNDLE_PATH: vendor/bundle
          RAILS_ENV: test
          BUNDLE_GEMFILE: << parameters.gemfile >>
      - image: cimg/postgres:<< parameters.pg-version >>
        environment:
          POSTGRES_USER: eikaiwa
          POSTGRES_DB: iknow_view_models
          POSTGRES_PASSWORD: ""

jobs:
  test:
    parameters:
      ruby-version:
        type: string
      pg-version:
        type: string
      gemfile:
        type: string
    executor:
      name: ruby-pg
      ruby-version: << parameters.ruby-version >>
      pg-version: << parameters.pg-version >>
      gemfile: << parameters.gemfile >>
    parallelism: 1
    steps:
      - checkout

      - run:
          # Remove the non-appraisal gemfile for safety: we never want to use it.
          name: Prepare bundler
          command: bundle -v && rm Gemfile

      - run:
          name: Compute a gemfile lock
          command: bundle lock && cp "${BUNDLE_GEMFILE}.lock" /tmp/gem-lock

      - restore_cache:
          keys:
            - iknow_viewmodels-<< parameters.ruby-version >>-{{ checksum "/tmp/gem-lock" }}
            - iknow_viewmodels-

      - run:
          name: Bundle Install
          command: bundle check || bundle install

      - save_cache:
          key: iknow_viewmodels-<< parameters.ruby-version >>-{{ checksum "/tmp/gem-lock" }}
          paths:
            - vendor/bundle

      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run:
          name: Run minitest
          command: bundle exec rake test

      - store_test_results:
          path: test/reports

  publish:
    executor: ruby-pg
    steps:
       - checkout
       - run:
           name: Setup Rubygems
           command: |
             mkdir ~/.gem &&
             echo -e "---\r\n:rubygems_api_key: $RUBYGEMS_API_KEY" > ~/.gem/credentials &&
             chmod 0600 ~/.gem/credentials
       - run:
           name: Publish to Rubygems
           command: |
             gem build iknow_view_models.gemspec
             gem push iknow_view_models-*.gem

workflows:
  version: 2.1
  build:
    jobs:
      - test:
          name: 'ruby 2.7 rails 5.2 pg 12'
          ruby-version: "2.7"
          pg-version: "12.10"
          gemfile: gemfiles/rails_5_2.gemfile
      - test:
          name: 'ruby 2.7 rails 6.0 pg 12'
          ruby-version: "2.7"
          pg-version: "12.10"
          gemfile: gemfiles/rails_6_0.gemfile
      - test:
          name: 'ruby 2.7 rails 6.1 pg 12'
          ruby-version: "2.7"
          pg-version: "12.10"
          gemfile: gemfiles/rails_6_1.gemfile
      - test:
          name: 'ruby 3.0 rails 6.1 pg 12'
          ruby-version: "3.0"
          pg-version: "12.10"
          gemfile: gemfiles/rails_6_1.gemfile
      - test:
          name: 'ruby 3.1 rails 7.0 pg 13'
          ruby-version: "3.1"
          pg-version: "13.6"
          gemfile: gemfiles/rails_7_0.gemfile
      - publish:
          filters:
            branches:
              only: master
            tags:
              ignore: /.*/
